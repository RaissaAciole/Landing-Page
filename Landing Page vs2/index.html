<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="style02.css">--> 
    <title>Landing Page | Google</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo-g" src="./img/logo.g.svg" alt='Logo G'>
        <nav class="cabecalho-navegadores">
            <a class="cabecalho-navegadores-ancoras" href="https://www.google.com/">Pesquisa</a>
            <a class="cabecalho-navegadores-ancoras" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            <a class="cabecalho-navegadores-ancoras" href="https://www.youtube.com/">YouTube</a>
            <a class="cabecalho-navegadores-ancoras" href="https://drive.google.com/drive/u/0/my-drive">Drive</a>
            <a class="cabecalho-navegadores-ancoras" href="https://meet.google.com/?hs=197&pli=1&authuser=0">Meet</a>
            <a class="cabecalho-navegadores-ancoras" href="https://www.google.com.br/maps?hl=pt-PT&tab=rl">Maps</a>
            <a class="cabecalho-navegadores-ancoras" href="https://translate.google.com.br/?hl=pt-PT&tab=rT">Tradutor</a>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="conteudo">
            <h1 class="conteudo-titulo">O que podemos fazer por você hoje?</h1>
            <h3 class="conteudo-subtitulo">O Google está em constante transformação, nos ajude a te dar um experiência melhor!</h3>
            <h3 class="conteudo-subtitulo">Aproveite as nossas ferramentas!</h3>
            <button class="botao-troca" id="botao-troca">Modo Escuro</button>
        </section>

        <section class="imagem-logo-g">
            <img id="fundoClaro" class="desenho-animado" src="./img/desenho-animado.svg" alt="Desenho Animado">
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="./img/logo.google.svg" alt="logo Google">
    </footer>
    <script src="script.js"></script>
</body>
</html>
